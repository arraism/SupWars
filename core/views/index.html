<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/img/tankm_red.png">
  <body>
    <div id="alert" class="alert" style="display:none;">
        
    </div>
    <div class="container">
        <img src="/img/tankm_red.png" alt="">


        <div id="forms">
            <form class="form-signin" method="post" action="/play">
                <h2 class="form-signin-heading">Connexion</h2>
                <input id type="text" class="input-block-level" placeholder="Pseudo" name="login">
                <input type="password" class="input-block-level" placeholder="Mot de passe" name="password">
                <button class="btn btn-large btn-primary" type="submit">Connexion</button>
                <button id="btnRegister" class="btn btn-large btn-primary">Register</button>
            </form>
            <div id="register" style="display:none;">
                    <form class="form-signin">
                        <h2 class="form-signin-heading">Register</h2>
                        <input id="registerLogin" type="text" class="input-block-level" placeholder="Pseudo" name="login">
                        <input id="registerPassword" type="password" class="input-block-level" placeholder="Mot de passe" name="password">
                        <input id="registerEmail" type="email" class="input-block-level" placeholder="Mail" name="mail">

                        <button class="btn btn-large btn-primary" id="BtnRegist" type="submit">Register</button>
                    </form>
            </div> 
        </div>           
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
  </body>
</html>
